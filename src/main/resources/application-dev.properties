
#mysql环境配置开始
# 修改你自己的mysql配置
# db.host mysql的host地址，如果使用docker记得要 --link mysql:db.host  mysql容器名:mysql host 地址
spring.datasource.url=jdbc:mysql://db.host:3306/magichouse_api?useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=magichouse
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initial-size=5
spring.datasource.max-idle=20
spring.datasource.max-wait=60000
spring.datasource.min-idle=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=1800000
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)

